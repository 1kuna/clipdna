version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: clipdna-desktop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-clipdna}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?required}
      POSTGRES_DB: ${POSTGRES_DB:-clipdna_desktop}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clipdna}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: clipdna-desktop-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: clipdna-desktop-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-clipdna}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-clipdna_desktop}
      REDIS_URL: redis://redis:6379/0
      FAISS_INDEX_PATH: /data/index/faiss/video.index
      VIDEOS_PATH: /data/videos
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_PORT: ${API_PORT:-49321}
    volumes:
      - ${DATA_PATH:?required}:/data
      - ../shared:/app/shared:ro
    ports:
      - "${API_PORT:-49321}:${API_PORT:-49321}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
